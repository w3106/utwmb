	@keyframes decoration {
		0% {
			-webkit-transform: scale(0);
			-moz-transform: scale(0);
			-ms-transform: scale(0);
			-o-transform: scale(0);
			transform: scale(0);
			opacity: 0;
		}
		10% {
			-webkit-transform: scale(3);
			-moz-transform: scale(3);
			-ms-transform: scale(3);
			-o-transform: scale(3);
			transform: scale(3);
			opacity: 1;
		}
		50% {
			-webkit-transform: scale(.8);
			-moz-transform: scale(.8);
			-ms-transform: scale(.8);
			-o-transform: scale(.8);
			transform: scale(.8);
			opacity: 1;
		}
		100% {
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			-ms-transform: scale(1);
			-o-transform: scale(1);
			transform: scale(1);
			opacity: 1;
		}
	}

.tossing{
	position: absolute;
	top: 82px;
	right: 70px;
	animation-name: tossing;
	-webkit-animation-name: tossing;	

	animation-duration: 2.5s;	
	-webkit-animation-duration: 4s;

	animation-iteration-count: infinite;
	-webkit-animation-iteration-count: infinite;
}


@keyframes tossing {
	0% {
		transform: rotate(-4deg);	
	}
	50% {
		transform: rotate(4deg);
	}
	100% {
		transform: rotate(-4deg);	
	}						
}

@-webkit-keyframes tossing {
	0% {
		-webkit-transform: rotate(-4deg);	
	}
	50% {
		-webkit-transform: rotate(4deg);
	}
	100% {
		-webkit-transform: rotate(-4deg);	
	}				
}

<style>

		.sbar *{
			margin: 0;

		.sbar {
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			font-family: "Century Gothic", "Microsoft JhengHei", 'Microsoft JhengHei UI Regular', '微軟正黑體 Light', '微軟正黑體', sans-serif;
			text-align: center;
			position: fixed;
			z-index: 999;
			overflow: hidden;
			width: 160px;
			/* PC區塊側欄_寬，依圖寬填入 */
			height: 500px;
			/* PC區塊側欄_高,依圖高填入 */
			top: 70px;
			/* PC區塊側欄_離上方距離 */
			left: 0px;
			/* PC區塊側欄_離右方距離 */
			transition: all .3s;
			/* top: 150px; */
			/* 套HEADER時需要打開 */
		}
	
		.sbar>ul {
			width: 100%;
			height: 100%;
			position: relative;
		}
	
		.sbar>ul>li {
			display: block;
			position: absolute;
		}
	
		.sbar>ul>li:nth-child(2) {
			display: block;
			position: absolute;
			margin-left: 130px;
		}
	
		.sbar>ul>li.sleft {
			width: 100%;
			height: 100%;
			/* background: red; */
		}
	
		.sbar>ul>li.sright {
			width: 30px;
			height: 100%;
			cursor: pointer;
			background: url(https://img.udn.com/art/20190401_mk_SP_01/images/pc_left_bar.png) right top no-repeat;
			/* background: rgb(68, 8, 231); */
		}
	
		.sbarleft {
			left: -130px;
		}
	
		.sbartop {
			top: 70px;
		}
	
		@media screen and (max-width: 640px) {
			.sbar {
				display: none;
			}
		}
	</style>
